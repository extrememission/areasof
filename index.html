<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Areas of Life</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --bar-bg-color: #f0f0f0;
      --accent-color: #4CAF50;
    }
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      --bg-color: #222222;
      --text-color: #ffffff;
      --bar-bg-color: #444444;
    }
    .hero {
      background: linear-gradient(135deg, var(--accent-color), #2196F3);
      color: white;
      padding: 4rem 2rem;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
    }
    .subtitle {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    .chart-container {
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      height: calc(100vh - 300px);
      padding: 20px;
    }
    .bar {
      width: 12%;
      display: flex;
      flex-direction: column-reverse; /* Stack elements from bottom to top */
      align-items: center;
    }
    .bar-fill {
      width: 100%;
      background-color: var(--bar-bg-color);
      transition: height 0.3s ease-in-out;
      border-radius: 10px 10px 0 0;
    }
    .score-display {
      font-weight: bold;
      margin-top: 10px; /* Add spacing between bar and score */
    }
    .bar-title {
      margin-top: 5px; /* Add spacing between score and text field */
      text-align: center;
    }
    .bar input[type="range"] {
      width: 100%;
      margin-top: 10px; /* Add spacing between text field and slider */
    }
    .average {
      font-size: 1.2rem;
      text-align: center;
      margin-top: auto; /* Push average score to the bottom */
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding-bottom: 20px; /* Add space at the bottom */
    }
    button, .switch {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      background-color: var(--accent-color);
      color: white;
    }
    button:hover, .switch:hover {
      transform: translateY(-2px);
    }
    .switch {
      background-color: #2196F3;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Areas of Life</h1>
    <p class="subtitle">Visualize and balance the important aspects of your life</p>
  </div>

  <div class="chart-container" id="chart-container">
    <!-- Bars will be dynamically added here -->
  </div>

  <div class="average" id="average">Average Score: 0</div>

  <div class="controls">
    <button id="save-state">Save State</button>
    <button id="load-state">Load State</button>
    <button class="switch" id="dark-mode-toggle">Toggle Dark Mode</button>
  </div>

  <script>
    const areas = Array(7).fill({ title: '', score: 0 });
    const chartContainer = document.getElementById('chart-container');
    const averageDisplay = document.getElementById('average');
    const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F', '#B19CD9'];

    // Initialize bars
    areas.forEach((_, index) => {
        const bar = document.createElement('div');
        bar.className = 'bar';

        // Create bar fill (grows upward)
        const barFill = document.createElement('div');
        barFill.className = 'bar-fill';
        barFill.style.backgroundColor = colors[index];
        barFill.style.height = '0%';

        // Create score display
        const scoreDisplay = document.createElement('div');
        scoreDisplay.className = 'score-display';
        scoreDisplay.textContent = '0';

        // Create title input
        const titleInput = document.createElement('input');
        titleInput.type = 'text';
        titleInput.className = 'bar-title';
        titleInput.value = `Area ${index + 1}`;

        // Create slider for scores
        const rangeInput = document.createElement('input');
        rangeInput.type = 'range';
        rangeInput.min = '0';
        rangeInput.max = '10';
        rangeInput.value = '0';

        // Append elements to the bar
        bar.appendChild(barFill);       // Bar fill at the top
        bar.appendChild(scoreDisplay); // Score directly under the bar
        bar.appendChild(titleInput);   // Text field under the score
        bar.appendChild(rangeInput);   // Slider at the very bottom

        chartContainer.appendChild(bar);

        // Event listener for slider
        rangeInput.addEventListener('input', function() {
            const score = parseInt(this.value, 10);
            barFill.style.height = `${score * 10}%`; // Update bar height dynamically
            scoreDisplay.textContent = score;       // Update score display
            areas[index].score = score;             // Update data array
            updateAverage();                        // Update average score display
        });

        // Event listener for title input
        titleInput.addEventListener('input', function() {
            areas[index].title = this.value.trim();
        });
    });

    // Calculate and display average
    function updateAverage() {
        const totalScore = areas.reduce((sum, area) => sum + area.score, 0);
        const averageScore = (totalScore / areas.length).toFixed(2);
        averageDisplay.textContent = `Average Score: ${averageScore}`;
    }

    // Save state to a .aol file
    document.getElementById('save-state').addEventListener('click', () => {
        const blob = new Blob([JSON.stringify(areas, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        
        const a = document.createElement('a');
        a.href = url;
        a.download = 'areas_of_life.aol';
        
        a.click();
        
        URL.revokeObjectURL(url);
    });

    // Load state from a .aol file
    document.getElementById('load-state').addEventListener('click', () => {
        const input = document.createElement('input');
        input.type = 'file';
        
        input.addEventListener('change', (event) => {
            const file = event.target.files[0];
            
            if (file && file.name.endsWith('.aol')) {
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    try {
                        const loadedData = JSON.parse(e.target.result);
                        loadedData.forEach((area, index) => {
                            if (areas[index]) {
                                areas[index] = area;

                                // Update UI
                                const barElement = chartContainer.children[index];
                                barElement.querySelector('input[type="range"]').value =
                                    area.score || '0';
                                barElement.querySelector('.bar-title').value =
                                    area.title || '';
                                barElement.querySelector('.bar-fill').style.height =
                                    `${area.score * 10}%`;
                                barElement.querySelector('.score-display').textContent =
                                    area.score || '0';
                            }
                        });
                        updateAverage();
                    } catch (err) {
                        alert('Invalid file format.');
                    }
                };
                
                reader.readAsText(file);
            } else {
                alert('Please select a valid .aol file.');
            }
            
            input.remove();
        });
        
        input.click();
    });

    // Dark mode toggle
    document.getElementById('dark-mode-toggle').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
