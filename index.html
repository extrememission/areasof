<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Areas of Life Bar Graph</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --bar-bg-color: #f0f0f0;
    }
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      --bg-color: #222222;
      --text-color: #ffffff;
      --bar-bg-color: #444444;
    }
    h1 {
      text-align: center;
      padding: 20px 0;
      margin: 0;
    }
    .chart-container {
      display: flex;
      justify-content: space-around;
      height: calc(100vh - 200px);
      padding: 20px;
      position: relative; /* Needed for absolute positioning of bars */
    }
    .bar {
      width: 12%;
      position: relative; /* Needed for absolute positioning within the bar */
    }
    .bar-fill {
      position: absolute;
      bottom: 60px; /* Positioned above title and slider */
      left: 0;
      width: 100%;
      background-color: var(--bar-bg-color);
      transition: height 0.3s ease-in-out;
      border-radius: 10px 10px 0 0;
    }
    .score-display {
      position: absolute;
      bottom: calc(60px + var(--bar-height)); /* Dynamically placed above the bar */
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
      color: var(--text-color);
    }
    .bar input[type="range"] {
      position: absolute;
      bottom: 0; /* Slider at the very bottom */
      left: 0;
      width: 100%;
    }
    .bar-title {
      position: absolute;
      bottom: 30px; /* Title above the slider */
      left: 0;
      width: 100%;
      text-align: center;
    }
    .average {
      font-size: 1.2em;
      text-align: center;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding-bottom: 10px; /* Add space at the bottom */
    }
    button, .switch {
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }
    button:hover, .switch:hover {
      background-color: #45a049;
    }
    .switch {
      background-color: #2196F3;
    }
    .switch:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>
  <h1>Areas of Life</h1>
  
  <div class="chart-container" id="chart-container">
    <!-- Bars will be dynamically added here -->
  </div>
  
  <div class="average" id="average">Average Score: 0</div>
  
  <div class="controls">
    <button id="save-state">Save State</button>
    <button id="load-state">Load State</button>
    <button class="switch" id="dark-mode-toggle">Toggle Dark Mode</button>
  </div>

  <script>
    const areas = Array(7).fill({ title: '', score: 0 });
    const chartContainer = document.getElementById('chart-container');
    const averageDisplay = document.getElementById('average');
    const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F', '#B19CD9'];

    // Initialize bars
    areas.forEach((_, index) => {
        // Create bar container
        const bar = document.createElement('div');
        bar.className = 'bar';

        // Create bar fill (grows upward)
        const barFill = document.createElement('div');
        barFill.className = 'bar-fill';
        barFill.style.backgroundColor = colors[index];
        barFill.style.height = '0%'; // Initialize bar height to zero

        // Create score display
        const scoreDisplay = document.createElement('div');
        scoreDisplay.className = 'score-display';
        scoreDisplay.textContent = '0';

        // Create slider for scores
        const rangeInput = document.createElement('input');
        rangeInput.type = 'range';
        rangeInput.min = '0';
        rangeInput.max = '10';
        rangeInput.value = '0';

        // Create title input
        const titleInput = document.createElement('input');
        titleInput.type = 'text';
        titleInput.className = 'bar-title';
        titleInput.value = `Area ${index + 1}`;

        // Append elements to the bar
        bar.appendChild(barFill);       // Bar fill at the bottom
        bar.appendChild(scoreDisplay); // Score display on top of the bar
        bar.appendChild(titleInput);   // Title above the slider
        bar.appendChild(rangeInput);   // Slider at the very bottom

        chartContainer.appendChild(bar);

        // Event listener for slider
        rangeInput.addEventListener('input', function() {
            const score = parseInt(this.value, 10);
            barFill.style.height = `${score * 10}%`; // Update bar height dynamically
            scoreDisplay.textContent = score;       // Update score display
            scoreDisplay.style.bottom = `${60 + score * 10}%`; // Move score display with the bar
            areas[index].score = score;             // Update data array
            updateAverage();                        // Update average score display
        });

        // Event listener for title input
        titleInput.addEventListener('input', function() {
            areas[index].title = this.value.trim();
        });
    });

    // Calculate and display average
    function updateAverage() {
        const totalScore = areas.reduce((sum, area) => sum + area.score, 0);
        const averageScore = (totalScore / areas.length).toFixed(2);
        averageDisplay.textContent = `Average Score: ${averageScore}`;
    }

    // Save state to a .aol file
    document.getElementById('save-state').addEventListener('click', () => {
        const blob = new Blob([JSON.stringify(areas, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        
        const a = document.createElement('a');
        a.href = url;
        a.download = 'areas_of_life.aol';
        
        a.click();
        
        URL.revokeObjectURL(url);
    });

    // Load state from a .aol file
    document.getElementById('load-state').addEventListener('click', () => {
        const input = document.createElement('input');
        input.type = 'file';
        
        input.addEventListener('change', (event) => {
            const file = event.target.files[0];
            
            if (file && file.name.endsWith('.aol')) {
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    try {
                        const loadedData = JSON.parse(e.target.result);
                        loadedData.forEach((area, index) => {
                            if (areas[index]) {
                                areas[index] = area;

                                // Update UI
                                const barElement = chartContainer.children[index];
                                const rangeInputElement =
                                    barElement.querySelector('input[type="range"]');
                                const titleInputElement =
                                    barElement.querySelector('.bar-title');
                                const barFillElement =
                                    barElement.querySelector('.bar-fill');
                                const scoreDisplayElement =
                                    barElement.querySelector('.score-display');

                                rangeInputElement.value =
                                    area.score || '0';
                                titleInputElement.value =
                                    area.title || '';
                                barFillElement.style.height =
                                    `${area.score * 10}%`;
                                scoreDisplayElement.textContent =
                                    area.score || '0';
                                scoreDisplayElement.style.bottom =
                                    `${60 + area.score * 10}%`;
                            }
                        });
                        updateAverage();
                    } catch (err) {
                        alert('Invalid file format.');
                    }
                };
                
                reader.readAsText(file);
            } else {
                alert('Please select a valid .aol file.');
            }
            
            input.remove();
        });
        
        input.click();
    });

    // Dark mode toggle
    const darkModeToggle =
document.getElementById("dark-mode-toggle");darkModeToggle.addEventListener("click",()=>{document.body.classList.toggle("dark-mode")});
</script></body></html>
