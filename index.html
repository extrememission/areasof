<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Balance Tracker</title>
    <style>
        /* Basic Styling - Replace with Tailwind CSS or Material Design later */
        body {
            font-family: sans-serif;
            margin: 20px;
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition for theme change */
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chart {
            width: 500px;
            height: 300px;
            display: flex;
            align-items: flex-end;
            margin-bottom: 20px;
        }

        .bar {
            width: 50px;
            margin: 5px;
            background-color: #4CAF50; /* Initial color */
            transition: height 0.3s ease, background-color 0.3s ease; /* Smooth transition for bar height */
        }

        .dark-mode .bar {
            background-color: #42ba49; /* Darker shade for dark mode */
        }

        .bar:hover {
            opacity: 0.8;
        }

        .inputs {
            display: flex;
            flex-direction: column;
            width: 500px; /* Match chart width */
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .input-group label {
            margin-right: 10px;
        }

        .average {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .theme-toggle {
            margin-bottom: 15px;
        }

        .reset-button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #f44336; /* Red */
            color: white;
            border: none;
            cursor: pointer;
        }

        .reset-button:hover {
            background-color: #d32f2f; /* Darker red */
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="theme-toggle" id="themeToggle">Toggle Theme</button>

        <div class="chart" id="chart"></div>
        <div class="inputs" id="inputs"></div>
        <div class="average" id="average">Average: 0</div>
        <button class="reset-button" id="resetButton">Reset All</button>

    </div>



    <script>
        const chart = document.getElementById('chart');
        const inputs = document.getElementById('inputs');
        const averageDisplay = document.getElementById('average');
        const themeToggle = document.getElementById('themeToggle');
        const resetButton = document.getElementById('resetButton');
        let data = [];

        const lifeAreas = ["Health", "Career", "Relationships", "Finance", "Personal Growth", "Fun", "Contribution"]; // Default names

        function createLifeAreaInputs() {
            lifeAreas.forEach((area, index) => {
                const inputGroup = document.createElement('div');
                inputGroup.classList.add('input-group');

                const label = document.createElement('label');
                label.textContent = area;
                inputGroup.appendChild(label);

                const slider = document.createElement('input');
                slider.type = 'range';
                slider.min = 0;
                slider.max = 10;
                slider.value = 5; // Initial value
                slider.id = `slider-${index}`;
                inputGroup.appendChild(slider);

                inputs.appendChild(inputGroup);
            });
        }

        function createBars() {
            lifeAreas.forEach(() => {
                const bar = document.createElement('div');
                bar.classList.add('bar');
                chart.appendChild(bar);
            });
        }

        function updateChart() {
            const sliders = inputs.querySelectorAll('input[type="range"]');
            const bars = chart.querySelectorAll('.bar');
            let sum = 0;

            sliders.forEach((slider, index) => {
                const value = parseInt(slider.value);
                const barHeight = value * 20; // Scale to chart height
                bars[index].style.height = `${barHeight}px`;
                sum += value;
            });
            const avg = sliders.length > 0 ? sum / sliders.length : 0;
            averageDisplay.textContent = `Average: ${avg.toFixed(1)}`;

        }

        function initialize() {
            createLifeAreaInputs();
            createBars();
            updateChart(); // Initial chart display

            inputs.addEventListener('input', updateChart);

            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
            });
            resetButton.addEventListener('click', () => {
                const sliders = inputs.querySelectorAll('input[type="range"]');
                sliders.forEach(slider => slider.value = 5);
                updateChart();
            });
        }

        initialize();
    </script>

</body>

</html>
